<html>
<head>
	<title>O</title>
	<style type="text/css">
		canvas {border: 1px solid black;}
	</style>
</head>
<body>
    <canvas id="minecraft" width="900" height="600"></canvas>
    <script type="text/javascript">
    	var ctx =document.getElementById("minecraft").
    	    getContext("2d");
    	ctx.beginPath();
    	ctx.arc(50,50,50,0,6.28);
    	ctx.fillStyle="rgba(255,0,0,0.3)";
    	ctx.fillRect(200,200,162,100);
    	ctx.stroke();    
    </script>
</body>
</html>
